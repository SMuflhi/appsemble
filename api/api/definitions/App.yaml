App:
  type: object
  required:
    - name
    - defaultPage
  properties:
    theme:
      $ref: '#/definitions/Theme'
    id:
      type: number
      minimum: 0
      readOnly: true
    name:
      type: string
      minLength: 1
      maxLength: 30
    url:
      type: string
      minLength: 1
      maxLength: 30
      pattern: '^[a-z\d-]+$'
      description: |
        The URL path segment on which this app is reachable.

        This may only contain lower case characters, numbers, and hyphens. By default this is a
        normalized version of the app name.
    defaultPage:
      type: string
      maxLength: 50
    definitions:
      type: object
    authentication:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - method
          - url
        properties:
          method:
            enum: [email]
          url:
            type: string
            format: uri
          refreshURL:
            type: string
            format: uri
    pages:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - name
          - blocks
        properties:
          name:
            type: string
            maxLength: 50
          parameters:
            type: array
            items:
              type: string
          scope:
            type: array
            items:
              type: string
          blocks:
            type: array
            items:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  maxLength: 30
                parameters:
                  type: object
                actions:
                  type: object
  example:
    name: 'Example Application'
    defaultPage: 'Example Page A'

    theme:
      themeColor: '#eb0000'

    pages:
      - name: 'Example Page A'
        blocks:
          - type: action-button
            actions:
              click:
                type: link
                to: Example Page B

      - name: 'Example Page B'
        blocks:
          - type: action-button
            actions:
              click:
                type: link
                to: Example Page A
