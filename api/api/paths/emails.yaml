/email:
  post:
    description: Register a new account using an email address and a password.
    x-oai-middleware:
      - file: auth
        handler: registerEmail
    parameters:
      - name: user
        in: body
        description: The user account to register.
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
            password:
              type: string
    responses:
      201:
        description: The account that was created.
      default:
        $ref: '#/responses/default'
/email/verify:
  get:
    description: Verify the email address of a registered user.
    x-oai-middleware:
      - file: auth
        handler: verifyEmail
    parameters:
      - name: key
        in: query
        required: true
        type: string
        description: The verification key.
    responses:
      200:
        description: The account was successfully verified.
      default:
        $ref: '#/responses/default'
/email/resend:
  post:
    description: Resend the verification code for a registered email.
    x-oai-middleware:
      - file: auth
        handler: resendVerification
    parameters:
      - name: email
        in: body
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              format: email
    responses:
      204:
        description: The verification email was sent if an account was found in the database.
      default:
        $ref: '#/responses/default'
/email/reset/request:
  post:
    description: Request a reset token for resetting passwords.
    x-oai-middleware:
      - file: auth
        handler: requestForgetPassword
    parameters:
      - name: email
        in: body
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              format: email
    responses:
      204:
        description: The request has been received and an email was sent if it exists.
      default:
        $ref: '#/responses/default'
/email/reset:
  post:
    description: Reset a password using a password reset token.
    x-oai-middleware:
      - file: auth
        handler: resetPassword
    parameters:
      - name: request
        in: body
        schema:
          type: object
          required:
            - password
            - token
          properties:
            password:
              type: string
            token:
              type: string
    responses:
      204:
        description: The password has been register.
      default:
        $ref: '#/responses/default'
