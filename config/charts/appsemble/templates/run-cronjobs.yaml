{{- if .Values.ingress.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "appsemble.fullname" . }}-run-cronjobs
  labels:
    {{ include "appsemble.labels" . }}
spec:
  schedule: 0 * * * * # Run every hour
  successfulJobsHistoryLimit: {{ mul 24 .Values.cronjob.jobsHistoryLimit }}
  failedJobsHistoryLimit: {{ mul 24 .Values.cronjob.jobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            {{ include "appsemble.gitlab" . | indent 12 }}
        spec:
          restartPolicy: Never
          containers:
            - name: {{ include "appsemble.fullname" . }}-cronjob
              image: "{{ .Values.image.repository }}:{{ include "appsemble.tag" . }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - appsemble
                - run-cronjobs
                - -vv
              env:
                - name: DATABASE_HOST
                  value: {{ .Values.postgresql.fullnameOverride }}
                {{ if .Values.postgresSSL }}
                - name: DATABASE_SSL
                  value: 'true'
                {{ end }}
                - name: DATABASE_PORT
                  value: {{ .Values.global.postgresql.service.ports.postgresql | quote }}
                - name: DATABASE_NAME
                  value: {{ .Values.global.postgresql.postgresql.auth.database }}
                - name: DATABASE_USER
                  value: {{ .Values.global.postgresql.postgresql.auth.username }}
                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.global.postgresql.auth.existingSecret }}
                      key: postgresql-postgres-password
                - name: HOST
                  {{ if .Values.ingress.enabled -}}
                  value: {{ include "appsemble.protocol" $ }}{{ .Values.ingress.host }}
                  {{- else }}
                  value: http://{{ include "appsemble.fullname" . }}
                  {{- end }}
                {{- with .Values.smtpSecret }}
                - name: SMTP_HOST
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: host
                - name: SMTP_PORT
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: port
                - name: SMTP_SECURE
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: secure
                - name: SMTP_USER
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: user
                - name: SMTP_PASS
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: pass
                - name: SMTP_FROM
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: from
                {{- end }}
                {{- with .Values.sentrySecret }}
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: {{ . | quote }}
                      key: dsn
                {{- end }}
                {{- with .Values.sentryEnvironment }}
                - name: SENTRY_ENVIRONMENT
                  value: {{ . | quote }}
                {{- end }}
{{ end }}
