apiVersion: v2
name: appsemble
version: 0.19.6
appVersion: 0.19.6
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 10.5.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: >
    - kind: changed
      description: "Server: The Block styles API now use application/json instead of
        multipart/form-data."
    - kind: changed
      description: "Server: The fields yaml, coreStyle, and sharedStyle are now
        accepted as strings instead of binary strings."
    - kind: changed
      description: "Studio: The API no longer accepts the definition field for
        updating apps. Instead use the yaml field."
    - kind: fixed
      description: "App: Fix navigation bar close button reopening the side menu."
    - kind: fixed
      description: "App: Fix profile picture scaling in the navigation bar dropdown."
  artifacthub.io/license: LGPL-3.0-only
  artifacthub.io/links: |
    - name: Appsemble Studio
      url: https://appsemble.app
    - name: Documentation
      url: https://appsemble.app/docs
    - name: support
      url: https://gitlab.com/appsemble/appsemble/-/issues
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
    - url: https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  artifacthub.io/signKey: |
    fingerprint: C4EE8EE8B16EE94FEA3B0A7C346FF2248F310B53
    url: https://gitlab.com/appsemble-bot.gpg
