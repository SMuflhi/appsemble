apiVersion: v2
name: appsemble
version: 0.20.19
appVersion: 0.20.19
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Utils: Add array.append remapper."
    - kind: added
      description: "Utils: Add array.from remapper."
    - kind: added
      description: "Utils: Add array.omit remapper."
    - kind: changed
      description: "Block(form): Rename showIf property to show."
