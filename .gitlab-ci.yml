image: node:10-alpine


before_script:
  - 'apk add --update --no-cache
      autoconf
      automake
      bash
      g++
      gcc
      lcms2-dev
      libpng-dev
      make'
  - npm ci


.npm-script: &npm-script
  script:
    - npm run $CI_JOB_NAME


build: *npm-script


eslint: *npm-script


stylelint: *npm-script


block actionButton:
  script:
    - npm run block actionButton


block map:
  script:
    - npm run block map


block stub:
  script:
    - npm run block stub
