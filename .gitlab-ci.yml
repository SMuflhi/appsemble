image: node:10-alpine


before_script:
  - 'apk add --update --no-cache
      autoconf
      automake
      bash
      g++
      gcc
      lcms2-dev
      libpng-dev
      make'
  - yarn --pure-lockfile


.npm-script: &npm-script
  script:
    - yarn run $CI_JOB_NAME


build: *npm-script


eslint: *npm-script


stylelint: *npm-script


test: *npm-script
