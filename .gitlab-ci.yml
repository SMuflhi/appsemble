image: node:10


stages:
  - test
  - deploy


.yarn: &yarn
  before_script:
    - apt-get update
    - apt-get install nasm
    - yarn --pure-lockfile
  script:
    - yarn run $CI_JOB_NAME


build:
  <<: *yarn
  artifacts:
    paths:
      - dist/


eslint: *yarn


pages:
  stage: deploy
  image: alpine
  dependencies:
    - test
  only:
    - master
  script:
    - mv coverage/lcov-report public
  artifacts:
    paths:
      - public/


stylelint: *yarn


test:
  <<: *yarn
  script:
    - yarn test --coverage
  artifacts:
    paths:
      - coverage/
