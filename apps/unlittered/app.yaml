name: Waarnemingen
defaultPage: Maak waarneming

theme:
  splashColor: '#FFFFFF'
  themeColor: '#eb0000'
  primaryColor: '#eb0000'

resources:
  waarneming:
    schema:
      type: object
      properties:
        notities:
          title: Notities
        fotos:
          title: Foto's
          type: array
          items:
            type: string
            appsembleFile:
              type:
                - image/jpeg
        proces:
          title: Proces
          enum:
            - Fietsknip team
            - Handhaving
            - Heel en Groen
            - Inzameling
        locatie:
          title: Locatie
          type: object
          required:
            - latitude
            - longitude
          properties:
            latitude:
              type: number
            longitude:
              type: number
        status:
          title: Status
          enum:
            - open
            - in-behandeling
            - opgelost
        kanaal:
          title: Kanaal
          enum:
            - Centraal
            - Zuid
            - Noord
    # url: https://api.stadswerken.amsterdam/waarnemingen_real
    # blobs:
    #   url: 'https://api.stadswerken.amsterdam/upload'
    #   serialize: custom
  waarnemingReply:
    references:
      waarnemingId: waarneming
    schema:
      type: object
      required:
        - content
      properties:
        content:
          type: string

# authentication:
#   - method: email
#     url: https://api.stadswerken.amsterdam/login
#     refreshURL: https://api.stadswerken.amsterdam/token/refresh

authentication:
  - method: email
    url: /api/oauth/token
    clientId: appsemble-editor
    scope: apps:read

pages:
  - name: Maak waarneming
    scope:
      - '*'
    blocks:
      - type: form
        version: 0.6.0
        parameters:
          fields:
            - name: locatie
              label: Locatie
              type: geocoordinates
            - name: proces
              label: Proces
              enum:
                - value: Fietsknip team
                - value: Handhaving
                - value: Heel en Groen
                - value: Inzameling
            - name: kanaal
              label: Kanaal
              enum:
                - value: Centraal
                - value: Noord
                - value: Zuid
            - name: status
              label: Status
              enum:
                - value: open
                  label: Open
            - name: notities
              label: Notities
              placeholder: Bijv. Er ligt een fiets in de bosjes.
              type: string
              multiline: true
            - name: fotos
              label: Fotoâ€™s
              type: file
              accept:
                - image/jpeg
              repeated: true
        actions:
          submit:
            type: dialog
            fullscreen: true
            blocks:
              - type: '@amsterdam/splash'
                version: 0.6.0
                actions:
                  load:
                    type: resource.create
                    resource: waarneming
                  error:
                    type: dialog.error
                  success:
                    type: link
                    to: Overzichtskaart

  - name: Overzichtskaart
    scope:
      - '*'
    blocks:
      - type: map
        version: 0.6.0
        parameters:
          latitude: locatie.latitude
          longitude: locatie.longitude
        actions:
          markerClick:
            type: link
            to: Waarneming details
          load:
            type: resource.query
            resource: waarneming
            query:
              # $orderBy: 'created_at desc'
              $orderby: 'created desc'
              $top: 50
      - type: action-button
        version: 0.6.0
        actions:
          click:
            type: link
            to: Maak waarneming

  - name: Waarnemingen lijst
    scope:
      - '*'
    blocks:
      - type: filter
        version: 0.6.0
        parameters:
          event: updateWaarnemingen
          highlight: kanaal
          fields:
            - name: kanaal
              emptyLabel: Alle kanalen
              enum:
                - value: Centraal
                - value: Noord
                - value: Zuid
            - name: created
              label: Datum
              type: date
              icon: calendar-alt
              range: true
            - name: status
              label: Status
              icon: cogs
              enum:
                - value: open
                  label: Open
                - value: in-behandeling
                  label: In behandeling
                - value: opgelost
                  label: Opgelost
        actions:
          load:
            type: resource.query
            resource: waarneming
            query:
              # $orderBy: 'created_at desc'
              $orderby: 'created desc'
              $top: 50

      - type: feed
        version: 0.6.0
        parameters:
          listen: updateWaarnemingen
          title: proces
          subtitle: status
          heading: created
          picture: fotos.0
          pictureBase: /api/assets
          # pictureBase: https://api.stadswerken.amsterdam/uploads
          description: notities
          reply:
            content: content
            author: author
            parentId: waarnemingId
        actions:
          loadReply:
            type: resource.query
            resource: waarnemingReply
          submitReply:
            type: resource.create
            resource: waarnemingReply
          avatarClick:
            type: dialog
            blocks:
              - type: '@amsterdam/action'
                version: 0.6.0
                actions:
                  submit:
                    type: resource.update
                    resource: waarneming
                  success:
                    type: dialog.ok
                  error:
                    type: dialog.error
                parameters:
                  title: VOER ACTIE UIT
                  fields:
                    - name: status
                      label: pak waarneming op
                      icon: cog
                      color: '#FFFFFF'
                      backgroundColor: '#00AEEF'
                      value: in-behandeling
                    - name: status
                      label: meld als opgelost
                      icon: check
                      color: '#FFFFFF'
                      backgroundColor: '#006502'
                      value: opgelost
                    - name: proces
                      label: routeer naar
                      icon: paper-plane
                      color: '#FFFFFF'
                      backgroundColor: '#006502'
                      enum:
                        - value: Fietsknip team
                        - value: Handhaving
                        - value: Heel en Groen
                        - value: Inzameling
      - type: action-button
        version: 0.6.0
        actions:
          click:
            type: link
            to: Maak waarneming
  - name: Waarneming details
    scope:
      - '*'
    parameters:
      - id
    blocks:
      - type: detail-viewer
        version: 0.6.0
        parameters:
          fileBase: /api/assets
          # fileBase: 'https://api.stadswerken.amsterdam/uploads'
          fields:
            - name: locatie
              label: Locatie
              type: geocoordinates
              longitude: longitude # locatie.longitude
              latitude: latitude # locatie.latitude
            - name: proces
              label: Proces
            - name: kanaal
              label: Kanaal
            - name: status
              label: Status
            - name: notities
              label: Notities
            - name: fotos
              label: Foto's
              type: file
              repeated: true
        actions:
          load:
            type: resource.get
            resource: waarneming
