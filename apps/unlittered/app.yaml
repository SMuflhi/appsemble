name: Waarnemingen App
defaultPage: Maak waarneming


definitions:
  waarneming:
    type: object
    required:
      - onderwerp
      - notities
      - proces
    properties:
      locatie:
        title: GeoCoordinates
        type: object
        properties:
          latitude:
            type: number
          longitude:
            type: number
      onderwerp:
        title: Onderwerp
        type: string
      fotos:
        title: Fotoâ€™s
        type: array
        items:
          type: string
          appsembleFile:
            type:
              - image/jpeg
      gebied:
        type: string
        readOnly: true
      notities:
        title: Notities
        type: string
      id:
        type: string
        readOnly: true
      proces:
        title: Proces
        enum:
          - Fietsknip team
          - Handhaving
          - Heel en Groen
          - Inzameling
      created_at:
        type: string
        format: date-time
        readOnly: true


authentication:
  - method: email
    url: https://api.stadswerken.amsterdam/login
    refreshURL: https://api.stadswerken.amsterdam/token/refresh


pages:
  - name: Maak waarneming
    scope:
      - '*'
    blocks:
      - type: form
        parameters:
          schema:
            $ref: /definitions/waarneming
          fields:
            - locatie
            - fotos
            - proces
            - onderwerp
            - notities
        actions:
          submit:
            type: request
            method: post
            url: 'https://api.stadswerken.amsterdam/waarnemingen_real'
            blobs:
              type: upload
              method: post
              url: 'http://oscity.nl:9808/upload'
              serialize: custom
          submitSuccess:
            type: link
            to: Overzichtskaart

  - name: Overzichtskaart
    scope:
      - '*'
    blocks:
      - type: map
        parameters:
          latitude: locatie.latitude
          longitude: locatie.longitude
        resources:
          marker:
            url: 'https://api.stadswerken.amsterdam/waarnemingen_real'
            query: {}
        actions:
          markerClick:
            type: link
            to: Waarneming details
      - type: action-button
        actions:
          click:
            type: link
            to: Maak waarneming

  - name: Waarneming details
    scope:
      - '*'
    parameters:
      - id
    blocks:
      - type: detail-viewer
        parameters:
          schema:
            $ref: /definitions/waarneming
        actions:
          load:
            type: request
            url: 'https://api.stadswerken.amsterdam/waarnemingen_real/{id}'
