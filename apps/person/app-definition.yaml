name: Person
description: A simple form and data viewing app using the resource API
defaultPage: Person Registration Form

resources:
  person:
    roles:
      - $public # Allow anyone to access the resourceâ€™s actions
    schema:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        description:
          type: string

pages:
  - name: Person List
    blocks:
      - type: data-loader
        version: 0.18.22
        actions:
          onLoad:
            type: resource.query
            resource: person
        events:
          emit:
            data: data
      - type: table
        version: 0.18.22
        parameters:
          fields:
            - value: { prop: firstName }
              label: First Name
            - value: { prop: lastName }
              label: Surname
        actions:
          onClick:
            to: Person Details
            type: link
        events:
          listen:
            data: data
      - type: action-button
        version: 0.18.22
        parameters:
          icon: plus
        actions:
          onClick:
            to: Person Registration Form
            type: link

  - name: Person Registration Form
    blocks:
      - type: form
        version: 0.18.22
        actions:
          onSubmit:
            type: resource.create
            resource: person
            onSuccess:
              type: link
              to: Person List
        parameters:
          fields:
            - label: { translate: firstName }
              name: firstName
              type: string
            - label: { translate: lastName }
              name: lastName
              type: string
            - label: { translate: email }
              name: email
              type: string
            - label: { translate: description }
              multiline: true
              name: description
              type: string

  - name: Person Details
    parameters:
      - id
    blocks:
      - type: data-loader
        version: 0.18.22
        actions:
          onLoad:
            type: resource.get
            resource: person
        events:
          emit:
            data: data
      - type: detail-viewer
        version: 0.18.22
        parameters:
          fields:
            - value: { prop: firstName }
              label: { translate: firstName }
            - value: { prop: lastName }
              label: { translate: lastName }
            - value: { prop: email }
              label: { translate: email }
            - value: { prop: description }
              label: { translate: description }
        events:
          listen:
            data: data
