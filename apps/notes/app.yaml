name: Notes
description: Keep personal notes
defaultPage: Notes

security:
  default:
    role: User
    policy: everyone
  roles:
    User:
      description: A user who keeps their own notes.

roles:
  - User

resources:
  note:
    schema:
      type: object
      required:
        - title
      properties:
        title:
          title: Title
          type: string
        body:
          title: Body
          type: string
    roles:
      - $author
    create:
      roles:
        - User

pages:
  - name: Notes
    icon: scroll
    blocks:
      - type: data-loader
        version: 0.18.15
        actions:
          onLoad:
            type: resource.query
            resource: note
        events:
          listen:
            refresh: refreshNotes
          emit:
            data: notes
      - type: table
        version: 0.18.15
        parameters:
          fields:
            - value: { prop: title }
              label: { string.format: { messageId: title } }
        events:
          listen:
            data: notes
        actions:
          onClick:
            type: dialog
            closable: true
            blocks:
              - type: detail-viewer
                version: 0.18.15
                parameters:
                  fields:
                    - label: { prop: title }
                      value: { prop: body }
      - type: action-button
        version: 0.18.15
        parameters:
          icon: plus
        actions:
          onClick:
            type: dialog
            blocks:
              - type: form
                version: 0.18.15
                parameters:
                  fields:
                    - type: string
                      name: title
                      label: { string.format: { messageId: title } }
                      requirements:
                        - required: true
                    - type: string
                      name: body
                      label: { string.format: { messageId: body } }
                      multiline: true
                actions:
                  onSubmit:
                    type: resource.create
                    resource: note
                    onSuccess:
                      type: dialog.ok
            onSuccess:
              type: event
              event: refreshNotes
