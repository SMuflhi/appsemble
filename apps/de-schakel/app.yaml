            ## OPSTEKERTJE

            Opbouw of afbraak.

            Ik dacht bij het schrijven van dit opstekertje: “Wat toevallig, dat ik juist nu dit boek weer pak van de boekenplank.” Maar misschien toch niet zo toevallig. Ik zal u uitleggen waarom. Het boek waarop ik doel is van prof. dr. Erik Borgman en heeft als titel “Waar blijft de kerk?” De titel is een prikkelende vraag. Niet gesteld om concrete zaken zoals hoe we ons inzetten voor de opbouw van de kerk. Het is vooral een vraag over wat het betekent om kerk te zijn. De suggestie van Erik Borgman in de inleiding vind ik prikkelend. Hij stelt dat alle berichtgeving over krimp en prognoses over afbraak een list zijn van de heilige Geest. De heilige Geest die bij ons de reactie opwekt: Maar dit kan toch niet! Naast het noemen van allerlei praktische zaken en bewegingen vraagt prof. Borgman vooral meer aandacht voor de heilige Geest. We kunnen alleen gered worden door de Geest waarvan de evangelist Johannes zegt: ‘De Geest is als de wind: hij waait waar hij wil; je hoort hem waaien, maar je weet niet waar hij vandaan komt en waar hij heen gaat. Zo is het ook met ieder die geboren is uit de Geest.’ (Joh. 3, 8). We moeten niet allereerst iets doen, maar allereerst iets ontvangen: Namelijk signalen van de heilige Geest. In onze parochiegemeenschap H. Johannes XXIII proberen we de signalen van de heilige Geest te verstaan. Signalen die we voorzichtig proberen te vertalen in concrete daden. Dat is een uitdagende weg om te gaan. Een weg van vallen en opstaan en opnieuw proberen. We zijn op dit moment concreet in onze parochie H. Johannes XXIII aan de slag gegaan met een kleine groep vrijwilligers die nadenken over hoe deze weg van opbouw, van vitalisering, er uit zou kunnen zien. Ik bid en hoop dat de heilige Geest ons allemaal mag inspireren om de plannen tot vitalisering van onze parochie mee te helpen uitvoeren. De parochiegemeenschap omvat ons allemaal en laat ons allemaal uitroepen: ‘Maar dit kan toch niet!’ Laat het niet bij roepen blijven. Maar doe mee! Bouw mee op!

            Diaken Ton.

