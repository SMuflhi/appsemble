name: De Schakel
theme:
  themeColor: '#000000'
  primaryColor: '#FF9800'
defaultPage: Colofon
description: De app met nieuws uit de gemeente Berkel Enschot.
resources:
  schakel:
    schema:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string
  item:
    schema:
      type: object
      required:
        - type
        - title
        - location
      properties:
        type:
          type: string
          enum:
            - lost
            - found
        title:
          type: string
        location:
          type: object
          required:
            - latitude
            - longitude
          properties:
            latitude:
              type: number
            longitude:
              type: number
        photos:
          type: array
          items:
            type: string
            appsembleFile:
              type:
                - image/jpeg
pages:
  - name: Schakeltjes
    blocks:
      - type: feed
        version: 0.9.0
        actions:
          onLoad:
            type: resource.query
            resource: schakel
            query:
              $orderby: '$created desc'
              $top: 50
          onButtonClick:
            type: link
            to: Schakel
        parameters:
          title: title
          subtitle: $created|date
          buttonLabel: Lees meer…
      - type: action-button
        version: 0.9.0
        actions:
          onClick:
            type: link
            to: Schakel Aanmaken
        parameters:
          icon: plus
  - name: Schakel Aanmaken
    hideFromMenu: true
    blocks:
      - type: form
        version: 0.9.0
        actions:
          onSubmit:
            type: resource.create
            resource: schakel
          onSubmitSuccess:
            type: link
            to: Schakeltjes
        parameters:
          fields:
            - name: title
              label: Titel
              type: string
              required: true
            - name: description
              label: Beschrijving
              type: string
              required: true
              multiline: true
  - name: Schakel
    parameters:
      - id
    blocks:
      - type: detail-viewer
        version: 0.9.0
        actions:
          onLoad:
            type: resource.get
            resource: schakel
        parameters:
          fileBase: /api/asset
          fields:
            - name: title
              label: Titel
            - name: $created|date
              label: Datum
            - name: description
              label: Beschrijving
  - name: Voorwerp Melden
    hideFromMenu: true
    blocks:
      - type: form
        version: 0.9.0
        actions:
          onSubmit:
            type: resource.create
            resource: item
          onSubmitSuccess:
            type: link
            to: Gevonden en Verloren
        parameters:
          fields:
            - name: location
              label: Locatie
              type: geocoordinates
            - name: type
              label: Gevonden of Verloren
              type: enum
              required: true
              defaultValue: found
              enum:
                - value: found
                  label: Gevonden
                - value: lost
                  label: Verloren
            - name: title
              label: Titel
              type: string
              required: true
            - name: description
              label: Beschrijving
              type: string
              required: true
              multiline: true
            - name: photos
              label: Foto’s
              type: file
              accept:
                - image/jpeg
              repeated: true

  - name: Gevonden en Verloren
    type: tabs
    subPages:
      - name: LOST
        blocks:
          - type: feed
            version: 0.9.0
            actions:
              onLoad:
                type: resource.query
                resource: item
                query:
                  $filter: type eq 'lost'
                  $orderby: $updated desc
              onButtonClick:
                type: link
                to: Voorwerp
            parameters:
              title: title
              subtitle: $created|date
              description: description
              picture: photos.0
              pictureBase: /api/assets
              buttonLabel: Details
          - type: action-button
            version: 0.9.0
            actions:
              onClick:
                type: link
                to: Voorwerp Melden
            parameters:
              icon: plus
      - name: FOUND
        blocks:
          - type: feed
            version: 0.9.0
            actions:
              onLoad:
                type: resource.query
                resource: item
                query:
                  $filter: type eq 'found'
                  $orderby: $updated desc
              onButtonClick:
                type: link
                to: Voorwerp
            parameters:
              title: title
              subtitle: $created|date
              description: description
              picture: photos.0
              pictureBase: /api/assets
              buttonLabel: Details
          - type: action-button
            version: 0.9.0
            actions:
              onClick:
                type: link
                to: Voorwerp Melden
            parameters:
              icon: plus
  - name: Voorwerp
    parameters:
      - id
    blocks:
      - type: detail-viewer
        version: 0.9.0
        actions:
          onLoad:
            type: resource.get
            resource: item
        parameters:
          fileBase: /api/assets
          fields:
            - name: location
              label: Locatie
              type: geocoordinates
              longitude: longitude
              latitude: latitude
            - name: type
              label: Gevonden of verloren?
            - name: title
              label: Naam
            - name: description
              label: Beschrijving
            - name: photos
              label: Foto's
              type: file
              repeated: true
  - name: Nieuws
    blocks:
      - type: feed
        actions:
          onLoad:
            url: https://cors-anywhere.herokuapp.com/https://www.schakel-nu.nl/feed/
            type: request
            base: rss.channel.item
          onButtonClick:
            type: link
            remap: link
            to: Nieuws
        version: 0.9.0
        parameters:
          title: title
          subtitle: dc:creator
          heading: pubDate|date
          buttonLabel: Lees meer…

