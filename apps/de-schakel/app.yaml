      - type: markdown
        version: 0.9.0
        parameters:
          content: |
            # Kunst en Cultuur
            ## TIENDE KUNSTMARKT IN BERKEL-ENSCHOT
            Het Mysterie van Museum Mauzz waarin kinderen speels en geraffineerd in contact komen met di- verse beroemde kunstwerken.

            Ook hier zijn er daarnaast nog verschillende optre- dens. De jonge muzikanten van Modesto treden op en ook René van den Bosch, muziekdocent van Factorium gaat met zijn leerlingen aan de slag.

            ## Gratis op en neer per huifkar

            Omdat de locaties een paar honderd meter van elkaar liggen, bieden we bezoekers van 12.00 uur tot 15.00 uur de mogelijkheid om per huifkar met accordeonmuziek van het winkelcentrum naar Ko- ningsoord en terug te reizen.

            Wanneer: zaterdag 8 juni
            Waar: winkelcentrum Eikenbosch en in Ons Koningsoord
            Tijd: 11.00 - 16.00 uur

            Op zaterdag 8 juni vindt er in Berkel-Enschot voor de tiende keer, de jaarlijkse kunstmarkt plaats. Een jubileum dus!

            ## Door wie...

            Tien jaar geleden zijn de initiatiefnemers St. EXPO, Bibliotheek Midden-Brabant en Cultureel Centrum de Schalm i.s.m. de Winkeliersvereniging Eiken- bosch van start gegaan. Sponsoren werden be- naderd, (semi)kunstenaars en diverse edities volg- den. Na enige jaren kwam er ook diverse keren een kunst-route.

            Kunstenaars, semi-kunstenaars en hobbyisten kunnen hier letterlijk hun ei kwijt. Opvallend is dat verscheidene kunstenaars van buiten de streek het ook de moeite waard vinden om mee te doen.

            ## Voor wie....

            De kunstmarkt in het winkelcentrum en exposties in Ons Koningsoord zijn bedoeld voor iedereen met een creatieve interesse... en.... wie heeft dat niet! In de kraampjes op het plein vindt u schilderijen, keramiek, sieraden, viltwerk, glas-in-lood alsook tweede hands kunstboeken tot boekvouwkunst. Op het terras is koffie en thee gratis.

            ## Voor elk wat wils dus!

            Diverse muzikale nevenactiviteiten, muziek en dansvoorstelling zorgen voor een feestelijk accent.

            **Deze tiende keer hebben we iets bijzonders!**

            In de prachtig gerestaureerde abdij Koningsoord wordt vanaf 8 juni een expositie georganiseerd van kunstenaars uit heel Brabant. Schilderijen en tekeningen van uiteenlopende aard en ook drie- dimensionaal werk zijn er te bewonderen. In de ruimte van de fotoclub is een nieuwe selectie van foto’s te zien. Op deze zaterdag zijn de kunste- naars aanwezig om te vertellen over hun werk.

            In de kerkzaal wordt ‘s middags een professionele jeugdvoorstelling opgevoerd:

            **KOM KIJKEN EN MEEGENIETEN VAN BEELD, MUZIEK EN DANS OP DE TIENDE KUNST- MARKT IN BERKEL-ENSCHOT!**

            **“BELLE EN HET BEEST” IN OISTERWIJKS OPENLUCHTTHEATER**

            **Eind mei, begin juni opent het Oisterwijkse Na- tuurtheater het theaterseizoen opnieuw met muzikale, kleurrijke familievoorstellingen van Theatergroep Trappaf. Ditmaal brengen zij een eigen toneelbewerking vol muziek, dans en liedjes van het oude, tot de verbeelding spre- kende verhaal “Belle en het Beest”.**

            **Midden in het schitterende Oisterwijkse bos- en vennengebied wordt u verwend met ’n mooie voorstelling vol spanning en humor die alle leeftijden bekoort.**

            **De uitvoeringen zijn op 26 en 30 mei en op 1, 2, 9, en 10 juni 2019. De aanvang is telkens om 14.30 uur behalve 1 juni, dat betreft een avond- voorstelling die start om 19.00 uur.**

            **Theatergroep Trappaf staat al 30 jaar in dit the- ater met shows als “Aladdin” en “Alice in Wonderland”.**

            **Alle disciplines zijn in eigen huis wat de entree- prijs bijzonder laag kan houden. € 5,- voor ’n heerlijke theatermiddag (of avond)! Kijk voor alle info op: www.theatergroeptrappaf.nl**

