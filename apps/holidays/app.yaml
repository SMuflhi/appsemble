name: Holidays
description: A simple app that fetches holiday information for various countries.
defaultPage: Holidays in Europe

pages:
  - name: Holidays in Europe
    icon: globe-europe
    type: tabs
    subPages:
      - name: Netherlands
        blocks:
          - type: data-loader
            version: 0.16.2
            actions:
              onLoad:
                url: https://date.nager.at/Api/v2/NextPublicHolidays/NL
                type: request
            events:
              emit:
                data: holidays
          - type: table
            version: 0.16.2
            parameters:
              fields:
                - value: { prop: date }
                  label: Date
                - value: { prop: name }
                  label: Name (EN)
                - value: { prop: localName }
                  label: Name (NL)
            events:
              listen:
                data: holidays
