parameters:
  fields:
    - name: name
      type: string
      requirements:
        - required: true
    - name: birthdate
      type: date
      requirements:
        - required: true
    - type: enum
      name: species
      enum:
        - value: Cat
        - value: Dog
        - value: Rabbit
        - value: Unicorn
      requirements:
        - required: true
    - name: photo
      type: file
actions:
  onSubmit:
    type: resource.create
    resource: pet
