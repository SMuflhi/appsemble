    shortDescription: >-
      Appsemple is een open source low-code platform. In de beschikbare low-code
      editor worden er basis bouwblokken aangeboden om snel en gemakkelijk een
      app te bouwen.
    longDescription: >-
      Appsemple is een open source low-code platform. In de beschikbare low-code
      editor worden er basis bouwblokken aangeboden om snel en gemakkelijk een
      app te bouwen. Ook kan er relatief gemakkelijk data aan de applicaties
      worden gekoppeld en kunnen de ontwikkelde apps in een eigen store worden
      opgeslagen.
    documentation: 'https://appsemble.app/en/docs'
    features:
      - Geen technische kennis benodigd
      - Geen vaste leveranciers
      - Tijdbesparend
