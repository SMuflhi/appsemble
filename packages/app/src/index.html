<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width"
    />
    <meta
      name="theme-color"
      content="{{ (app.definition.theme && app.definition.theme.themeColor) || '#ffffff' }}"
    />
    <link rel="icon" sizes="16x16" href="/icon-16.png" />
    <link rel="icon" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" sizes="96x96" href="/icon-96.png" />
    <link rel="icon" sizes="128x128" href="/icon-128.png" />
    <link rel="icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-76.png?opaque" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-120.png?opaque" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png?opaque" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144.png?opaque" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png?opaque" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167.png?opaque" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png?opaque" />
    <!-- This *must* be the bottom one. -->
    <link rel="apple-touch-icon" href="/icon-57.png?opaque" />
    <link rel="manifest" href="/manifest.json" />
    <title>{{ app.definition.name }}</title>
    <link rel="stylesheet" href="{{{ bulmaURL }}}" id="bulma-style-app" />
    <link rel="stylesheet" href="{{{ faURL }}}" />
    <link rel="stylesheet" href="/organization/core.css" />
    <link rel="stylesheet" href="/organization/shared.css" />
    {{#app.style}}
    <link rel="stylesheet" href="/core.css" />
    {{/app.style}} {{#app.sharedStyle}}
    <link rel="stylesheet" href="/shared.css" />
    {{/app.sharedStyle}}
    <script nonce="{{{ nonce }}}">
      window.addEventListener('load', function () {
        if (!window.appsembleHasLoaded) {
          document.getElementById('app').innerHTML = document.getElementById(
            'legacy-browser-support',
          ).innerHTML;
        }
      });
    </script>
    {{{ settings }}}
  </head>
  <body>
    <div class="is-fixed-top is-primary navbar">
      <header class="navbar-brand">
        <h2 class="navbar-item title is-4">{{ app.definition.name }}</h2>
      </header>
    </div>
    <div id="app">
      <noscript>
        <section class="section">
          <p class="container">
            JavaScript seems to be disabled. <br />
            Please enable JavaScript in your browser settings.
          </p>
        </section>
      </noscript>
      <script id="legacy-browser-support" type="text/x-template">
        <div class="content section">
          <h3>Your browser is not supported.</h3>
          <p>
            {{ app.definition.name }} is built using the latest web technology. This requires a
            modern browser.
          </p>
          <p>Please upgrade your browser to use {{ app.definition.name }}.</p>
          <div class="browsers">
            <div class="browser-logo">
              <a href="https://www.google.com/chrome" rel="noopener noreferrer" target="_blank">
                <img alt="Google Chrome" src="<%= require('@browser-logos/chrome/chrome.png') %>" />
                <h5>Google Chrome</h5>
              </a>
              <p>The worldâ€™s most popular browser by Google</p>
            </div>
            <div class="browser-logo">
              <a href="https://www.microsoft.com/edge" rel="noopener noreferrer" target="_blank">
                <img alt="Microsoft Edge" src="<%= require('@browser-logos/edge/edge.png') %>" />
                <h5>Microsoft Edge</h5>
              </a>
              <p>The new Microsoft browser to replace Internet Explorer</p>
            </div>
            <div class="browser-logo">
              <a href="https://www.mozilla.org/firefox" rel="noopener noreferrer" target="_blank">
                <img
                  alt="Mozilla Firefox"
                  src="<%= require('@browser-logos/firefox/firefox.png') %>"
                />
                <h5>Mozilla Firefox</h5>
              </a>
              <p>The free and open source web browser</p>
            </div>
            <div class="browser-logo">
              <a href="https://www.apple.com/safari" rel="noopener noreferrer" target="_blank">
                <img alt="Apple Safari" src="<%= require('@browser-logos/safari/safari.png') %>" />
                <h5>Apple Safari</h5>
              </a>
              <p>The default browser for your Apple device</p>
            </div>
          </div>
        </div>
      </script>
    </div>
  </body>
</html>
