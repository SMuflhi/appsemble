/oauth/register:
  post:
    description: Register a new account using OAuth2 credentials
    x-oai-middleware:
      - file: auth
        handler: registerOAuth
    parameters:
      - name: credentials
        in: body
        description: OAuth credentials
        required: true
        schema:
          type: object
          required:
            - id
            - accessToken
            - refreshToken
            - provider
          properties:
            id:
              type: string
            accessToken:
              type: string
            refreshToken:
              type: string
            provider:
              type: string
    responses:
      201:
        description: The created account.
      default:
        $ref: '#/responses/default'
/oauth/connect:
  post:
    description: Connect an existing account with new OAuth2 credentials
    x-oai-middleware:
      - file: auth
        handler: connectOAuth
    parameters:
      - name: credentials
        in: body
        description: OAuth credentials
        required: true
        schema:
          type: object
          required:
            - id
            - accessToken
            - refreshToken
            - provider
            - userId
          properties:
            id:
              type: string
            userId:
              type: number
            accessToken:
              type: string
            refreshToken:
              type: string
            provider:
              type: string
    responses:
      200:
        description: Credentials have been successfully connected.
      default:
        $ref: '#/responses/default'
